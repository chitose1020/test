<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris_nova</title>
     <meta name="google" content="notranslate">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="tet_style.css">
</head>
  <body>
    <div id="tetris">
      <canvas id="canvas"></canvas>
    </div>
    <h1>fps:<span id="fps"></span></h1>
    <div id="option_back">Option
      <p id="page">1/1</p>
      <p id="kando">sensitivity<p>
      <p2>ARR:<br/>
          DAS:<br/>
          SDF:<br/>
      </p2>
      <p2 id="kando_span">
        <span id="ARR"></span>
        <span id="DAS"></span>
        <span id="SDF"></span>
      </p2>
      <button class="k_btn1" id="arr1"><</button>
      <button class="k_btn2" id ="arr2">></button>
      <button class="k_btn1" id="das1"><</button>
      <button class="k_btn2" id ="das2">></button>
      <button class="k_btn1" id="sdf1"><</button>
      <button class="k_btn2" id ="sdf2">></button>
      <p id="keycon">Key config</p>
      <p3>Move right:<br/>
          Move left:<br/>
          Hard drop:<br/>
          Soft dorop:<br/>
          Hold:<br/>
          Rotate right:<br/>
          Rotate left:<br/>
          Reset:<br/>
          Reset and option:</p3>
      <p3 id="keyspan"><<span id="key_r">r</span>><br/>
                     <<span id="key_l">l</span>><br/>
                     <<span id="key_h">h</span>><br/>
                     <<span id="key_s">s</span>><br/>
                     <<span id="key_ho">h</span>><br/>
                     <<span id="key_rr">rr</span>><br/>
                     <<span id="key_rl">rl</span>><br/>
                     <<span id="key_re">re</span>><br/>
                     <<span id="key_reop">reop</span>><br/>
      </p3>
      <button class="keycon" id="k_r">change</button>
      <button class="keycon" id="k_l">change</button>
      <button class="keycon" id="k_h">change</button>
      <button class="keycon" id="k_s">change</button>
      <button class="keycon" id="k_ho">change</button>
      <button class="keycon" id="k_rr">change</button>
      <button class="keycon" id="k_rl">change</button>
      <button class="keycon" id="k_re">change</button>
      <button class="keycon" id="k_reop">change</button>
      <div id="op_fps">FPS</div>
      <select name="FPS" id="fps_sel">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60" selected>60</option>
      </select>
      <button class="page_btn" id="page1"><</button>
      <button class="page_btn" id="page2">></button>
      <button id="play">Play</button>
    </div>
  <script type="text/javascript" src="tet.js"></script>
</body>
</html>
